<!doctype html>
<html lang="en">
<head>

  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:#0B0F14; color:#F2F2F2; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      letter-spacing:0.2px;

    .wrap{ width:min(720px, 92vw); padding:56px 0; }

    p{ margin:0 0 18px; font-size: clamp(16px, 2vw, 18px); line-height:1.5; opacity:.92; }
    .list p{ margin:10px 0; opacity:.88; transform: translateY(8px); animation: in .55s ease forwards; }

    .list p:nth-child(2){ animation-delay:.20s }
    .list p:nth-child(3){ animation-delay:.30s }
    .list p:nth-child(4){ animation-delay:.40s }

    a{ color:inherit; text-decoration:none; border-bottom:1px solid rgba(242,242,242,.35); }
    a:hover{ border-bottom-color: rgba(242,242,242,.75); }
    @keyframes in { to { opacity:.88; transform: translateY(0); } }
  </style>
</head>
